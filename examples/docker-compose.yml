version: '3.8'

services:
  ekilex-mcp:
    build: ..
    container_name: ekilex-mcp
    environment:
      - EKILEX_API_KEY=${EKILEX_API_KEY}
      - MCP_TRANSPORT=http
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
